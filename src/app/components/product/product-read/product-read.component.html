<div class="mat-elevation-z4">
    <table mat-table class="full-width-table" matSort [dataSource]="products">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let product">{{product.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let product">{{product.name}}</td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let product">{{product.price | currency: 'BRL' }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let product">
                <a routerLink="" class="edit" routerLink="/products/update/{{product.id}}">
                    <i class="material-icons " title="Editar">
                        edit
                    </i>
                </a>
                <a class="delete">
                    <i class="material-icons " title="Excluir" (click)="openModal(product)">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>
    </table>
</div>
